name: Run Discord Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Use the latest version to ensure compatibility with Node.js 20

      - name: Set up Python
        uses: actions/setup-python@v4  # Use the latest version to ensure compatibility with Node.js 20
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check environment variables  # Debug step to check environment variables
        run: |
          echo "DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}"
          echo "CHANNEL_ID=${CHANNEL_ID}"
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}

      - name: Run bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python discord_bot.py
