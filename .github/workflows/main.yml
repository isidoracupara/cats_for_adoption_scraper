name: Check for New Cats

# ✅ REQUIRED for scheduled workflows that push commits
permissions:
  contents: write

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  check_new_cats:
    runs-on: ubuntu-latest

    steps:
    # ❌ OLD (removed — credentials were not persisted correctly)
