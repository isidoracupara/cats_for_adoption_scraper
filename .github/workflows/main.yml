name: Check for New Cats

# REQUIRED for scheduled workflows that push commits
permissions:
  contents: write

on:
  schedule:
      - cron: '*/5 * * * *'
      - cron: '*/7 * * * *'
      - cron: '*/11 * * * *'
  workflow_dispatch:

jobs:
  check_new_cats:
    runs-on: ubuntu-latest

    concurrency:
      group: check-new-cats
      cancel-in-progress: false


    steps:

    # let GitHub inject credentials automatically
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run the script
      run: python discord_webhook.py
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Stash changes made by the script
        git stash push -m "bot-changes" || true

        # Sync with remote safely
        git fetch origin
        git rebase origin/${{ github.ref_name }}

        # Re-apply changes
        git stash pop || true

        # Commit if something changed
        git add tracked_hrefs.txt
        git commit -m "Update tracked URLs" || exit 0

        git push origin HEAD:${{ github.ref_name }}